{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}
  <div class="container">
    <section>
      <!-- 프로필 -->
      <h3 class="text-center">{{ user }}의 프로필</h3>
      <div class="row">
        <!-- 프로필 사진 / 팔로우-->
        <div class="col-3">
          <div class="d-flex flex-column">
            <img class="w-100 rounded" src="{{ user.image.url }}" alt="{{ user.image }}">
          </div>
          <!-- 프로필 정보 -->
          <div class="col-9">
            <dl class="row m-2">
              <dt class="col-sm-3 text-center">유저 아이디</dt>
              <dd class="col-sm-9">{{ user.username }}</dd>
              <dt class="col-sm-3 text-center">이메일</dt>
              <dd class="col-sm-9">{{ user.email }}</dd>
              <dt class="col-sm-3 text-center">자기소개</dt>
              <dd class="col-sm-9">{{ user.introduce }}</dd>
              <dt class="col-sm-3 text-center">가입날짜</dt>
              <dd class="col-sm-9">{{ user.date_joined }}</dd>
            </dl>
          </div>
        </div>
        <!-- 작성글 / 작성댓글 / 좋아요 -->
        <div class="row">
          <div class="col-4"></div>
          <div class="col-4"></div>
          <div class="col-4"></div>
        </div>
      </section>
      <!-- 스크랩 / 북마크 -->
      <aside>
        한식 중식 양식
      </aside>
    </div>
  {% endblock %}
