{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}
  <div>
    <h1>계정</h1>
    <ul>
      {% for user in users %}
        <li>
          <a href="{% url 'accounts:detail' user.pk %}">{{user.username}}</a>
          <p>{{user.email}}</p>
        </li>
      {% endfor %}
    </ul>
  </div>
{% endblock content %}
